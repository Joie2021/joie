{% extends "accounts/base.html"%}
{% load static %}
{% load socialaccount %}
{% block content %}
<div class="main">

 
           

<section class="sign-in">
            <div class="container">
                {% if messages %}

                        {% for message in messages %}
                            <div class="alert alert-info">
                                {{ message }}
                            </div>
                        {% endfor %}
                
                {% endif %} 
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'accounts/images/signin-image.jpg' %}" alt="sign up image"></figure>
                        <a href="{% url 'accounts:register_attempt' %}" class="signup-image-link">Create an account</a>
                    </div>
                    

                    <div class="signin-form">
                  
                        <h2 class="form-title">Log In</h2>
                        <form method="POST" class="register-form" id="login-form">
                             {% csrf_token %}
                          
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="your_name " placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                               
                                <input type="password" name="password" id="your_pass" placeholder="Password"/>
                                
                            </div>
                            <div  class="form-group" >
                            <a href="{% url 'accounts:password_reset'%}" style="float:right;font-size:12px;">Forgot password?</a>
                            </div>
                            <div id="sociallogin">
                                <div class="or-container">
                                    <div class="line-separator"></div>
                                    <div class="or-label">or</div>
                                    <div class="line-separator"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12"> 
                                        <a class="btn btn-lg btn-google btn-block btn-outline" href="{% provider_login_url 'google' %}">
                                            <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Sign in with Google
                                        </a> 
                                    </div>
                                </div> <br>

                            </div>
                  
                    
                            <div class="form-group form-button">
                            
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                            
                            
                       
                        
                    </div>
                </div>
            </div>
        </section>

     </div>
{% endblock %}
