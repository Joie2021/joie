{% extends "accounts/base.html"%}
{% load static %}
{% load socialaccount %}
{% block content %}

<div class="main">
       

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                    <div>
                         {% if messages %}

                            {% for message in messages %}
                                <div class="alert alert-info">
                                    {{ message }}
                                </div>
                            {% endfor %}
      
                        {% endif %} 
                        </div>
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                       
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="pass" placeholder="Password"/>
                            </div>
                          


                            <div id="sociallogin">
                                <div class="or-container">
                                    <div class="line-separator"></div>
                                    <div class="or-label">or</div>
                                    <div class="line-separator"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12"> 
                                        <a class="btn btn-lg btn-google btn-block btn-outline" href="{% provider_login_url 'google' %}">
                                            <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Sign up with Google
                                        </a> 
                                    </div>
                                </div> <br>

                             </div>
                            



                         
                            <div class="form-group form-button">
                               
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'accounts/images/signup-image.jpg'%}" alt="sign up image"></figure>
                        <a href="{% url 'accounts:login_attempt'%}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
</div>

    
    

{% endblock %}
