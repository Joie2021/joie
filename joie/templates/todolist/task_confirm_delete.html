{% extends 'todolist/main.html' %}
{% block content %}
<section id="overview" class="parallax-section">
  <div class="container">
    <div class="row">

<div class="header-bar">
    <a href="{% url 'todolist:tasks' %}">&#8592; Go Back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are your sure you want to delete this task? <b>"{{task}}"</b> </p>
        <input class="button" type="submit" value="Delete" />
    </form>
</div>
</div>
</div>
</section>



{% endblock content %}
